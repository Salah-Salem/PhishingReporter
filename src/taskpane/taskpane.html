<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phishing Reporter</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />

<body class="ms-font-m ms-welcome ms-Fabric">
    <header class="ms-welcome__header">
        <img width="90" height="90" src="../../assets/main_logo.png" alt="GCI Group" title="GCI Group" />
        <h1 class="ms-font-su">Uhh ohh!</h1>
    </header>
    <section id="sideload-msg" class="ms-welcome__main">
        <h2 class="ms-font-xl">Please sideload your add-in to see app body.</h2>
    </section>
    <main id="app-body" class="ms-welcome__main" style="display: none;">
        <h2 class="ms-font-xl">Does this email smell a bit phishy?</h2>
        <div style="margin-top: 30px;">
            <img src="../../assets/send.png" style="width: 48px; height: auto;">
        </div>
        <div role="button" id="run" class="ms-Button ms-Button--hero ms-font-xl action-button" style="margin-top: 10px;">
            <span class="ms-Button-label action-button-text">Click here to report this to RBC now</span>
        </div>
        <div style="margin-top: 30px;">
            <img src="../../assets/msp.png" style="width: 75px; height: auto;">
        </div>
        <div style="margin-top: 80px;">
            <a href="https://github.com/ntaylor-86/PhishingReporter">
                <img src="../../assets/github.svg" style="width: 20px; height: auto; opacity: 0.7;">
            </a>
        </div>
        <div>
            <span style="font-size: 10px; color: #cbd5e1;">
                add-in developed by 
                <a href="https://github.com/ntaylor-86/PhishingReporter" style="color: #cbd5e1; text-decoration: none;">
                    ntaylor-86
                </a>
            </span>
        </div>
    </main>

</html>
